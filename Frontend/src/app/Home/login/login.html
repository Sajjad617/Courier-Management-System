<section class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-8">
    <h2 class="text-2xl font-semibold mb-6">Sign In</h2>
    <form>
      <div class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1">Email Address</label>
          <input type="email" name="Email" [(ngModel)]="login_data.Email" placeholder="Enter your email address"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input type="password" name="Password" [(ngModel)]="login_data.Password" placeholder="Type your password"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            <!-- Optional: eye icon for toggle visibility -->
          </div>
        </div>
        <div>
          <a href="#" class="text-sm text-pink-500 hover:underline">Forgot Password?</a>
        </div>
      </div>
      <button type="submit" (click)="onsubmit()" class="mt-6 w-full bg-red-400 text-white py-2 rounded-md hover:bg-red-500 transition">
        Sign In
      </button>
      <p class="mt-4 text-center text-gray-600">
        Donâ€™t have an account?
        <a href="#" class="text-pink-500 hover:underline font-medium">Sign Up</a>
      </p>
    </form>
  </div>
</section>
