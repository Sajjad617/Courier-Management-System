<!-- <p>all-parcel works!</p> -->
<div class="rounded-3xl bg-white border border-slate-200 overflow-hidden">
  <div class="flex justify-between items-center p-4 border-b border-slate-200">
    <div>
      <h4 class="font-semibold">My Parcels</h4>
      <p class="text-xs text-slate-500">Track status from pickup to delivery</p>
    </div>

    <div class="">
      <input type="text" placeholder="Search..." class="px-3 py-2 rounded-xl border border-slate-200 text-sm" />
      <!-- <select class="px-3 py-2 rounded-xl border border-slate-200 text-sm">
        <option>All</option>
        <option>Pending</option>
        <option>Picked</option>
        <option>In Transit</option>
        <option>Delivered</option>
        <option>Returned</option>
      </select> -->
    </div>
    <div>
      <a  routerLink="/pricing-plan-form">

        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-3 border border-green-700 rounded">Create Pricing Plan</button>
      </a>

    </div>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full text-sm">
      <thead class="bg-slate-50 text-slate-600">
        <tr>
          <th class="text-left p-3">SL</th>
          <th class="text-left p-3">Pickup LocaAtion</th>
          <th class="text-left p-3">Delivery Location</th>
          <th class="text-left p-3">Weight</th>
          <th class="text-left p-3">Price</th>
          <!-- <th class="text-left p-3">COD</th>
          <th class="text-left p-3">Note</th>
          <th class="text-left p-3">Status</th> -->
          <th class="text-left p-3">Action</th>
        </tr>
      </thead>
      <tbody>
        @for (item of pricingPlanData; track item.ParcelId ) {
          <tr class="border-t" >
          <td class="p-3">{{item.Id}}</td>
          <td class="p-3">{{item.PickupLocation}}</td>
          <td class="p-3">{{item.DeliveryLocation}}</td>
          <td class="p-3">{{item.weight}}</td>
          <td class="p-3">{{item.price}}</td>
          <!-- <td class="p-3">{{item.Address}}</td>
          <td class="p-3">{{item.Price}}</td>
          <td class="p-3">{{item.COD}}</td>
          <td class="p-3">{{item.Notes}}</td> -->
          <!-- <td class="p-3"><span class="font-bold chip status-picked bg-blue-100 text-blue-900">{{item.Name}}</span></td> -->
          <td class="p-3 gap-4">
            <button (click)="EditClick(item.Id)" class="bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-3 border border-blue-700 rounded">Edit</button>
            <button (click)="rmv(item.Id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-3 border border-red-700 rounded">Delete</button>
          </td>
        </tr>

        }

      </tbody>
    </table>
  </div>
</div>
