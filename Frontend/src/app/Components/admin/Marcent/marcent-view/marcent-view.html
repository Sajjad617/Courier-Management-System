<body class="bg-gray-100">

  <!-- Button to open modal -->
  <button command="show-modal" commandfor="dialog" 
    class="rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700">
    Open Rider Card
  </button>

  <!-- Modal -->
  <el-dialog>
    <dialog id="dialog" aria-labelledby="dialog-title" 
      class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
      
      <!-- Backdrop -->
      <el-dialog-backdrop 
        class="fixed inset-0 bg-gray-900/50 transition-opacity data-closed:opacity-0 
        data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in">
      </el-dialog-backdrop>

      <!-- Modal Content -->
      <div tabindex="0" 
        class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none 
        sm:items-center sm:p-0">
        
        <el-dialog-panel 
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl 
          transition-all data-closed:translate-y-4 data-closed:opacity-0 
          data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in 
          sm:my-8 sm:w-full sm:max-w-md data-closed:sm:translate-y-0 data-closed:sm:scale-95">

          <!-- Card Start -->
          <div class="bg-white rounded-2xl border overflow-hidden">
            <img
              src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?q=80&w=1000"
              alt="Profile"
              class="w-full h-40 object-cover"
            />

            <div class="p-4 space-y-2">
              <div class="flex items-center justify-between">
                <h3 class="text-lg font-semibold text-slate-800">Md Sajjad Hosen</h3>
                <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium bg-green-100 text-green-700">
                  Active
                </span>
              </div>

              <p class="text-sm text-slate-600">
                Company: <span class="font-medium text-slate-800">FastDrop Courier</span>
              </p>
              <p class="text-sm text-slate-600">
                Phone: <span class="font-medium text-slate-800">+880 1711-000000</span>
              </p>
              <p class="text-sm text-slate-600">
                Email: <span class="font-medium text-slate-800">example.com</span>
              </p>

              <div class="pt-2 flex items-center gap-2">
                <button class="px-3 py-1.5 rounded-xl bg-blue-600 text-white text-sm hover:bg-blue-700">
                  View
                </button>
                <button class="px-3 py-1.5 rounded-xl bg-amber-500 text-white text-sm hover:bg-amber-600">
                  Edit
                </button>
                <button class="px-3 py-1.5 rounded-xl bg-rose-600 text-white text-sm hover:bg-rose-700">
                  Delete
                </button>
              </div>
            </div>
          </div>
          <!-- Card End -->

          <!-- Footer -->
          <div class="bg-gray-100 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button" command="close" commandfor="dialog"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-gray-300 px-3 py-2 text-sm font-semibold text-gray-800 hover:bg-gray-400 sm:mt-0 sm:w-auto">
              Close
            </button>
          </div>

        </el-dialog-panel>
      </div>
    </dialog>
  </el-dialog>
</body>
