<div class="bg-gray-50 min-h-screen flex justify-center items-start py-10">

  <div class="w-full max-w-5xl bg-white p-8 rounded-lg shadow">

    <!-- Breadcrumb -->
    <div class="text-sm text-gray-500 mb-4">
      <span class="text-gray-400">Store</span>
      <span class="mx-2">â€º</span>
      <span class="font-medium text-gray-700">Create a Store</span>
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Create a Store</h2>

    <!-- Form -->
    <form action="#" class="space-y-6">
      <!-- Store Name & Contact Name -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 mb-2">Store Name</label>
          <input type="text" name="StoreName" [(ngModel)]="store_data.StoreName" placeholder="Enter Store Name Here"
            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-400 focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Store Contact Name</label>
          <input type="text" name="name" [(ngModel)]="store_data.name" placeholder="Enter Store Contact Name Here"
            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-400 focus:outline-none" />
        </div>
      </div>

      <!-- Contact Number & Secondary -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 mb-2">Contact Number</label>
          <input type="text" name="Mobile1" [(ngModel)]="store_data.Mobile1"
            placeholder="Enter Store Contact Number Here"
            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-400 focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Secondary Contact Number (optional)</label>
          <input type="text" name="Mobile2" [(ngModel)]="store_data.Mobile2"
            placeholder="Enter Secondary Contact Number Here"
            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-400 focus:outline-none" />
        </div>
      </div>

      <!-- Store Address -->
      <div>
        <label class="block text-gray-700 mb-2">Store Address</label>
        <textarea name="Address" [(ngModel)]="store_data.Address" placeholder="Enter Store Address Here" rows="3"
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-400 focus:outline-none"></textarea>
      </div>

      <!-- Location Selection -->
      <div>
        <label class="block text-gray-700 mb-2">Select your location</label>

        <div class="grid grid-cols-3 gap-4 text-center">
          <!-- DropDown  -->
          <select name="selectedCity" (change)="onCityChange()"
            class="border rounded-lg w-64 py-2 px-4 focus:ring-2 focus:ring-pink-400 focus:outline-none text-center"
            [(ngModel)]="selectedCity">

            <option [ngValue]="null" disabled>Select City</option>

            @for (item of rcv_city ; track item.CityId ) {
            <option [ngValue]="item.CityId">{{item.CityName}}</option>
            }
          </select>



          <!-- DropDown Zone -->
          <div class="flex justify-center">
            <select name="selectedZone" (change)="onZoneChange($event)"
              class="border rounded-lg w-64 py-2 px-4 focus:ring-2 focus:ring-pink-400 focus:outline-none text-center"
              [(ngModel)]="selectedZone">
              <option [ngValue]="null" selected>Select Zone</option>

              @for (item of rcv_zone ; track item.zoneId ) {
              <option [value]="item.zoneId">{{item.ZoneName}}</option>
              }
            </select>
          </div>
          <!-- DropDown Area -->
          <div class="flex justify-center">
            <select
              class="border rounded-lg w-64 py-2 px-4 focus:ring-2 focus:ring-pink-400 focus:outline-none text-center"
              [(ngModel)]="store_data.AreaId" name="AreaId">
              <option selected [ngValue]="null" disabled>Select Area</option>

              @for (item of rcv_area ; track item.AreaId ) {
              <option [value]="item.AreaId">{{item.AreaName}}</option>
              }
            </select>
          </div>
        </div>

      </div>

      <!-- Buttons -->
      <div class="flex space-x-4 pt-4">
        <button (click)="storesubmit()" type="submit"
          class="bg-pink-500 hover:bg-pink-600 text-white font-semibold px-6 py-2 rounded-lg">
          {{create_button}}
        </button>
        <button routerLink="/Store-All-Data" type="button"
          class="border border-pink-400 text-pink-500 hover:bg-pink-50 font-semibold px-6 py-2 rounded-lg">
          Cancel
        </button>
      </div>
    </form>
  </div>

</div>
