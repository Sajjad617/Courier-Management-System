<div class="w-full flex flex-row justify-between gap-6">
  <!-- Left Side Table -->
  <div class="w-1/2 rounded-3xl bg-white border border-slate-200 overflow-hidden">
    <div class="flex justify-center items-center p-4 border-b border-slate-200">
      <div>
        <h4 class="font-semibold">Our service in this zone</h4>
        <!-- <p class="text-xs text-slate-500">Our service in this Zone</p> -->
      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="bg-slate-50 text-slate-600">
          <tr>
            <th class="text- p-3">SL</th>
            <th class="text-center p-3">City</th>
            <th class="text-center p-3">Zone</th>
            <th class="text-center p-3">Action</th>
          </tr>
        </thead>
        <tbody>
          @for (item of rcv_zone_data ; track item.CityId; let i = $index ) {
            
            <tr class="border-t" >
              <td class="p-3">{{i+1}}</td>
              <td class="p-3 text-center">{{ item.CityName }}</td>
              <td class="p-3 text-center">{{ item.ZoneName }}</td>
              <td class="p-3 text-center gap-4">
                <button (click)="EditClick(item.ZoneId)" class="bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-3 border border-blue-700 rounded">Edit</button>
                <button (click)="rmvzone(item.ZoneId)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-3 border border-red-700 rounded">Delete</button>
              </td>
            </tr>
          }
          <!-- <tr>
            <th class="text-left p-3">SL</th>
            <th class="text-center p-3">Casdasdasdasity</th>
          </tr>
          <tr>
            <th class="text-left p-3">SL</th>
            <th class="text-center p-3">Casdasd</th>
          </tr>
          <tr>
            <th class="text-left p-3">SL</th>
            <th class="text-center p-3">Casdasdasdasity</th>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>


  <!-- Right Side: City Form -->
  <div class="w-1/2 max-w-5xl bg-white p-8 rounded-lg shadow">

    <!-- Breadcrumb -->
    <div class=" text-sm text-gray-500 mb-4">
      <span class="text-gray-400">Location</span>
      <span class="mx-2">â€º</span>
      <span class="font-medium text-gray-700">Create a Zone</span>
    </div>

    <!-- Title -->
    <h2 class=" flex justify-center text-2xl font-semibold text-gray-800 mb-6">Create a Zone</h2>

    <!-- Form -->
    <form #zoneForm="ngForm" (ngSubmit)="zonesubmit(zoneForm)">
      <div>
        <label class="block mb-2">
          Zone Name <span class="text-red-500">*</span>
        </label>
        <input type="text" name="name" [(ngModel)]="zone_data.name" required #ZoneName="ngModel"
          placeholder="Enter Zone Name" class="border px-3 py-2 rounded w-full" />

        <p class="text-red-500 text-sm mt-1" *ngIf="ZoneName.invalid && (ZoneName.touched || zoneForm.submitted)">
          Zone name is required!
        </p>
      </div>
      <div>
        <label class="block text-gray-700 mb-2">City Name</label>
        <div class="flex space-x-4">
          <!-- <select (click)="citymenu()" name="cityId" [(ngModel)]="zone_data.cityId" required #cityId="ngModel" -->
          <select name="cityId" [(ngModel)]="zone_data.cityId" required #cityId="ngModel"
            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-400 focus:outline-none">
            <!-- <option disabled selected>Select City</option> -->

            @for ( item of city_data; track item.id ) {
            <option [value]="item.CityId">{{ item.CityName }}</option>
            }
            <!-- <option>Sunamganj</option> -->
          </select>
        </div>
        <!-- <input type="text" placeholder="Enter Area Name Here"
                  class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-400 focus:outline-none" /> -->

      </div>

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">
        {{buttoname}}
      </button>
    </form>

  </div>
</div>
